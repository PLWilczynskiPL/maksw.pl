<!DOCTYPE html>
<html>
<head>
  <title>Logging Example</title>
</head>
<body>
  <noscript id="logContainer"></noscript>

  <script>
    // Function to log a message to the console and to the <noscript> element
    function log(message) {
      // Log to the console
      console.log(message);

      // Log to the <noscript> element
      var logContainer = document.getElementById('logContainer');
      if (logContainer) {
        logContainer.innerHTML += message + '<br>';
      }
    }

    // Usage
    log('This is a log message.');
    log('Another log message.');
  </script>
</body>
</html>
